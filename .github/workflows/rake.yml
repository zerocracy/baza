---
name: rake
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  rake:
    name: rake
    strategy:
      matrix:
        os: [ubuntu-24.04]
        ruby: [3.3]
    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: mkdir -p target
      - run: cp pgsql-config.yml.example target/pgsql-config.yml
      - run: bundle update
      - run: bundle update --gemfile=swarms/alterations/Gemfile
      - run: bundle exec rake
